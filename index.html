<html>

<head>
    <title>
        Hangman Game
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/bm.jpg">
    <header>
        <h1>Hangman Game</h1>
    </header>
    <br>
    <div class="wrapper">
        <p>Use the alphabet below to guess the word: </p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>

        <p>Guess the state Name:</p>
        <div id="hold">
        </div>
        <p>Your Guessed letters:</p>

        <div id="guessesLetter"></div>

        <p>Your lives:</p>
        <p id="mylives"></p>
        <p>Clue:</p>
        <p id="clue"></p>
        <div class="buttonContainer">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
        <div id="video">
            <iframe width="300" height="300" src="" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen id="stateSong">
            </iframe>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>

</html>
