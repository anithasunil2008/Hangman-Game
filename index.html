<html>

<head>
    <title>
        Hangman Game
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/bm.jpg">
    <header>
        <h1>Hangman Game</h1>
    </header>
    <br>
    <div class="main">
        <h2>Press any key to get started!!</h2>
        <br>
        <h2>Use the alphabet below to guess the word:</h2>

    </div>

    <div class="wrapper">

        <div id="buttons">
        </div>

        <h2>Guess the state name:</h2>

        <div id="hold">
        </div>

        <h2>Number of lives:</h2>
        <p id="lives"></p>

        <p id="output">
        </p>

        <h2>Hint:</h2>
        <p id="hintPrompt"></p>

    </div>
    <div class="button">
        <button id="hint">Hint</button>
        <button id="reset">Play again</button>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
